
<div _ngcontent-mrn-c8 class="main-content">
    <div _ngcontent-mrn-c8 class="container-fluid">    
      <div _ngcontent-mrn-c8 class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card card-stats">
              <div class="card-header card-header-success card-header-icon">
                  <div class="card-icon">
                      <i class="material-icons">add</i>
                  </div>

                  <p class="card-category"></p>
                  <h3 class="card-title"> <button mat-raised-button class="btn btn-success" routerLink="/customers/add">Create New Customer</button></h3>
                  
              </div>
              <div class="card-footer">
                  <div class="stats">
                      <i class="material-icons">info</i> use this for create a new customer
                  </div>
              </div>
          </div>
        </div>  
        
          <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Customers</h4>
            <p class="card-category">Here is a subtitle for this table</p>
          </div>

          <div class="card-content table-responsive table-full-width">
            <table class="table">          
                <thead class="text-danger">
                <th>Id</th>
                <th>Company Name</th>
                <th>Status</th>
                <th>Added At</th>
                <th>Is Deleted</th>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <th>{{customer.id}}</th>
                  <th>{{customer.companyName}}</th>
                  <th>{{customer.status}}</th>
                  <th>{{customer.addedAt}}</th>
                  <th>{{customer.isDeleted}}</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
